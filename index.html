<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Support Bot - Fast & Smart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .status {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.9;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        .status-online {
            background: #4ade80;
        }

        .status-offline {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.6;
            text-align: left;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
        }

        /* Better formatting for bot messages */
        .message.bot .message-content p {
            margin: 0 0 10px 0;
        }

        .message.bot .message-content p:last-child {
            margin-bottom: 0;
        }

        .message.bot .message-content strong {
            display: block;
            margin: 12px 0 8px 0;
            color: #374151;
        }

        .message.bot .message-content ul,
        .message.bot .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message.bot .message-content li {
            margin: 6px 0;
            line-height: 1.5;
        }

        .message-label {
            font-size: 11px;
            color: #6b7280;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .sources {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e5e7eb;
            font-size: 12px;
            color: #6b7280;
        }

        .sources-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .source-item {
            background: #f3f4f6;
            padding: 6px 10px;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 11px;
        }

        .ticket-suggestion {
            margin-top: 12px;
            padding: 12px;
            background: #fef3c7;
            border: 1px solid #fbbf24;
            border-radius: 8px;
            font-size: 13px;
        }

        .ticket-suggestion-title {
            font-weight: 600;
            color: #92400e;
            margin-bottom: 8px;
        }

        .ticket-button {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .ticket-button:hover {
            background: #d97706;
        }

        .ticket-success {
            margin-top: 12px;
            padding: 12px;
            background: #d1fae5;
            border: 1px solid #10b981;
            border-radius: 8px;
            font-size: 13px;
            color: #065f46;
        }

        .input-container {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-container input:focus {
            border-color: #667eea;
        }

        .input-container button {
            margin-left: 10px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .input-container button:active {
            transform: translateY(0);
        }

        .input-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 20px;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            color: #9ca3af;
            padding: 40px 20px;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #1f2937;
            font-size: 20px;
        }

        .close {
            color: #9ca3af;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close:hover {
            color: #4b5563;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .btn-cancel {
            padding: 10px 20px;
            background: #f3f4f6;
            color: #4b5563;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-cancel:hover {
            background: #e5e7eb;
        }

        .btn-submit {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .speed-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin-left: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Support Bot </h1>
            <div class="status">
                <span class="status-indicator status-offline" id="statusIndicator"></span>
                <span id="statusText">Checking connection...</span>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="empty-state">
                <div class="empty-state-icon">üí¨</div>
                <p><strong>Ask me anything about AWS, DevOps, Cloud, or IT Support!</strong></p>
                <p style="font-size: 12px; margin-top: 8px;">Powered by Groq AI - Lightning fast responses! ‚ö°</p>
                <p style="font-size: 12px; margin-top: 4px;">If I can't help, I'll create a support ticket for you.</p>
            </div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Type your question here" 
                disabled
            />
            <button id="sendButton" disabled>Send</button>
        </div>
    </div>

    <!-- Ticket Creation Modal -->
    <div id="ticketModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üé´ Create Support Ticket</h2>
                <span class="close">&times;</span>
            </div>
            <form id="ticketForm">
                <div class="form-group">
                    <label for="ticketEmail">Your Email *</label>
                    <input type="email" id="ticketEmail" required placeholder="your.email@company.com">
                </div>
                <div class="form-group">
                    <label for="ticketSubject">Subject *</label>
                    <input type="text" id="ticketSubject" required placeholder="Brief description of your issue">
                </div>
                <div class="form-group">
                    <label for="ticketDescription">Description *</label>
                    <textarea id="ticketDescription" required placeholder="Detailed description of your issue..."></textarea>
                </div>
                <div class="form-group">
                    <label for="ticketPriority">Priority</label>
                    <select id="ticketPriority">
                        <option value="1">Low</option>
                        <option value="2" selected>Medium</option>
                        <option value="3">High</option>
                        <option value="4">Urgent</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeTicketModal()">Cancel</button>
                    <button type="submit" class="btn-submit" id="submitTicket">Create Ticket</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const ticketModal = document.getElementById('ticketModal');
        const ticketForm = document.getElementById('ticketForm');

        let isConnected = false;
        let currentQuestion = '';
        let userEmail = '';

        // Function to format text with proper line breaks and structure
        function formatText(text) {
            // Convert markdown-style formatting to HTML
            text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            // Handle numbered lists
            text = text.replace(/^\d+\.\s+(.+)$/gm, '<li>$1</li>');
            
            // Wrap consecutive <li> elements in <ol>
            text = text.replace(/(<li>.*<\/li>\s*)+/g, function(match) {
                return '<ol>' + match + '</ol>';
            });
            
            // Handle bullet points
            text = text.replace(/^[-‚Ä¢]\s+(.+)$/gm, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>\s*(?!<\/ol>))+/g, function(match) {
                if (!match.includes('<ol>')) {
                    return '<ul>' + match + '</ul>';
                }
                return match;
            });
            
            // Handle line breaks and paragraphs
            const lines = text.split('\n');
            let formattedText = '';
            let inList = false;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('<ol>') || line.startsWith('<ul>')) {
                    inList = true;
                    formattedText += line;
                } else if (line.startsWith('</ol>') || line.startsWith('</ul>')) {
                    inList = false;
                    formattedText += line;
                } else if (line.includes('<li>')) {
                    formattedText += line;
                } else if (line.length > 0 && !inList) {
                    formattedText += '<p>' + line + '</p>';
                } else if (!inList) {
                    formattedText += line;
                }
            }
            
            return formattedText;
        }

        // Check health status
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                const isInitialized = data.qa_system === 'initialized' || 
                                     data.qa_system === 'with knowledge base' || 
                                     data.qa_system === 'general knowledge only' ||
                                     data.llm === 'initialized';
                
                if (data.status === 'healthy' && isInitialized) {
                    isConnected = true;
                    statusIndicator.className = 'status-indicator status-online';
                    
                    if (data.qa_system === 'with knowledge base' || data.qa_system === 'initialized') {
                        statusText.textContent = '‚ö° Connected & Ready (AI + Knowledge Base)';
                    } else {
                        statusText.textContent = '‚ö° Connected & Ready (AI Mode)';
                    }
                    
                    userInput.disabled = false;
                    sendButton.disabled = false;
                } else {
                    throw new Error('System not fully initialized');
                }
            } catch (error) {
                isConnected = false;
                statusIndicator.className = 'status-indicator status-offline';
                statusText.textContent = 'Disconnected - Please start the server';
                userInput.disabled = true;
                sendButton.disabled = true;
                
                if (chatContainer.children.length === 1) {
                    showError('‚ö†Ô∏è Cannot connect to server. Make sure Flask app is running on port 5000.');
                }
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatContainer.innerHTML = '';
            chatContainer.appendChild(errorDiv);
        }

        function addMessage(text, isUser, sources = null, suggestTicket = false, question = '') {
            if (chatContainer.querySelector('.empty-state')) {
                chatContainer.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            // Format the text for bot messages
            const formattedText = isUser ? text : formatText(text);
            
            let messageHTML = `
                <div>
                    <div class="message-label">${isUser ? 'You' : 'ü§ñ AI Assistant'}</div>
                    <div class="message-content">
                        ${formattedText}
            `;

            if (sources && sources.length > 0 && sources[0] !== 'General AI Knowledge') {
                messageHTML += `
                    <div class="sources">
                        <div class="sources-title">üìö Sources:</div>
                        ${sources.map(source => `
                            <div class="source-item">${source}</div>
                        `).join('')}
                    </div>
                `;
            }

            if (suggestTicket) {
                messageHTML += `
                    <div class="ticket-suggestion">
                        <div class="ticket-suggestion-title">üé´ Need more help?</div>
                        <p style="margin-bottom: 10px; color: #78350f;">I couldn't fully answer your question. Would you like to create a support ticket?</p>
                        <button class="ticket-button" onclick="openTicketModal(\`${question.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)">
                            Create Support Ticket
                        </button>
                    </div>
                `;
            }

            messageHTML += `</div></div>`;
            messageDiv.innerHTML = messageHTML;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = `
                <div>
                    <div class="message-label">ü§ñ AI Assistant</div>
                    <div class="message-content">
                        <div class="loading">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        async function sendMessage() {
            const question = userInput.value.trim();
            if (!question || !isConnected) return;

            currentQuestion = question;
            addMessage(question, true);
            userInput.value = '';
            sendButton.disabled = true;

            showLoading();

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        question: question,
                        email: userEmail 
                    })
                });

                removeLoading();

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to get response');
                }

                const data = await response.json();
                
                if (data.error) {
                    addMessage(`‚ùå Error: ${data.error}\n\n${data.message || ''}`, false);
                } else {
                    addMessage(data.answer, false, data.sources, data.suggest_ticket, question);
                }
            } catch (error) {
                removeLoading();
                addMessage(`‚ùå Sorry, I encountered an error: ${error.message}\n\nPlease check:\n1. Flask server is running\n2. GROQ_API_KEY is set in .env file\n3. Try refreshing the page`, false);
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
            }
        }

        function openTicketModal(question = '') {
            ticketModal.style.display = 'block';
            document.getElementById('ticketSubject').value = question;
            document.getElementById('ticketDescription').value = `Original Question: ${question}\n\nAdditional Details:\n`;
        }

        function closeTicketModal() {
            ticketModal.style.display = 'none';
            ticketForm.reset();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == ticketModal) {
                closeTicketModal();
            }
        }

        // Close button
        document.querySelector('.close').onclick = closeTicketModal;

        // Handle ticket form submission
        ticketForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitButton = document.getElementById('submitTicket');
            submitButton.disabled = true;
            submitButton.textContent = 'Creating...';

            const ticketData = {
                email: document.getElementById('ticketEmail').value,
                subject: document.getElementById('ticketSubject').value,
                description: document.getElementById('ticketDescription').value,
                priority: parseInt(document.getElementById('ticketPriority').value)
            };

            userEmail = ticketData.email;

            try {
                const response = await fetch(`${API_URL}/create-ticket`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(ticketData)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    closeTicketModal();
                    
                    const successMessage = `‚úÖ Support ticket created successfully!\nTicket ID: #${data.ticket_id}\nOur team will respond to you soon at ${ticketData.email}`;
                    
                    addMessage(successMessage, false);
                } else {
                    alert('Failed to create ticket: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error creating ticket: ' + error.message);
                console.error('Error:', error);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Create Ticket';
            }
        });

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Check health on load and periodically
        checkHealth();
        setInterval(checkHealth, 5000);
    </script>
</body>
</html>
