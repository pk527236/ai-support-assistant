<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVSum Support Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .status {
            font-size: 13px;
            opacity: 0.9;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        .status-online { background: #4ade80; }
        .status-offline { background: #ef4444; animation: none; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            padding: 24px;
        }

        .ticket-form {
            background: #f9fafb;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .quick-examples {
            margin-bottom: 16px;
        }

        .quick-examples h3 {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .example-btn {
            padding: 8px 16px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #f3f4f6;
            border-color: #667eea;
            transform: translateY(-1px);
        }

        .badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            margin-right: 6px;
        }

        .badge-s1 { background: #fee2e2; color: #991b1b; }
        .badge-s2 { background: #fef3c7; color: #92400e; }
        .badge-s3 { background: #d1fae5; color: #065f46; }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .response-container {
            display: none;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .response-section {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .response-section h3 {
            color: #1f2937;
            margin-bottom: 12px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .response-section p {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .classification-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 12px;
        }

        .classification-item {
            background: #f9fafb;
            padding: 12px;
            border-radius: 6px;
        }

        .classification-item strong {
            display: block;
            color: #6b7280;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .classification-item span {
            color: #1f2937;
            font-size: 14px;
            font-weight: 600;
        }

        .sla-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .sla-critical { background: #fee2e2; color: #991b1b; }
        .sla-high { background: #fef3c7; color: #92400e; }
        .sla-normal { background: #d1fae5; color: #065f46; }

        .acknowledgment-box {
            background: #f0fdf4;
            border-left: 4px solid #10b981;
            padding: 16px;
            margin: 12px 0;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            color: #1f2937;
            border-radius: 4px;
            overflow-x: auto;
        }

        .solution-box {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 16px;
            margin: 12px 0;
            border-radius: 4px;
        }

        .solution-box h4 {
            color: #1e40af;
            margin-bottom: 8px;
        }

        .sources-list {
            list-style: none;
            margin-top: 12px;
        }

        .sources-list li {
            background: #f3f4f6;
            padding: 8px 12px;
            margin-bottom: 6px;
            border-radius: 6px;
            font-size: 13px;
            word-break: break-all;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-box {
            background: #fee2e2;
            border-left: 4px solid #dc2626;
            padding: 16px;
            border-radius: 4px;
            color: #991b1b;
        }

        .new-ticket-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .new-ticket-btn:hover {
            background: #667eea;
            color: white;
        }

        /* Chat Styles */
        .chat-container {
            display: none;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 16px;
        }

        .chat-header {
            color: #1f2937;
            margin-bottom: 16px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            background: #f9fafb;
            margin-bottom: 16px;
        }

        .chat-message {
            margin-bottom: 16px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-message.user {
            text-align: right;
        }

        .chat-message-content {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            text-align: left;
        }

        .chat-message.user .chat-message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .chat-message.assistant .chat-message-content {
            background: white;
            border: 1px solid #e5e7eb;
            color: #1f2937;
        }

        /* Formatting within chat messages */
        .chat-message-content strong {
            font-weight: 600;
            color: inherit;
        }

        .chat-message.assistant .chat-sources {
            display: inline-block;
            max-width: 80%;
            margin-top: 8px;
            font-size: 11px;
            color: #6b7280;
            padding: 4px 8px;
            background: #f3f4f6;
            border-radius: 6px;
        }

        .chat-input-container {
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .chat-send-btn:hover {
            transform: translateY(-2px);
        }

        .chat-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .chat-typing {
            display: inline-block;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé´ DVSum AI Support Agent</h1>
            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Checking connection...</span>
            </div>
        </div>

        <div class="main-content">
            <!-- Ticket Form -->
            <div class="ticket-form" id="ticketForm">
                <div class="form-group">
                    <label for="ticketText">Describe your issue or question:</label>
                    <textarea 
                        id="ticketText" 
                        placeholder=""
                        disabled
                    ></textarea>
                </div>

                <button class="submit-btn" id="submitBtn" onclick="handleTicket()" disabled>
                    Submit Ticket
                </button>
            </div>

            <!-- Response Container -->
            <div class="response-container" id="responseContainer">
                <div class="response-section">
                    <h3>üìä Classification</h3>
                    <div class="classification-grid" id="classificationGrid"></div>
                </div>

                <div class="response-section">
                    <h3>üí¨ Understanding Your Issue</h3>
                    <p id="explanation"></p>
                </div>

                <div class="response-section">
                    <h3>‚úâÔ∏è Acknowledgment</h3>
                    <div class="acknowledgment-box" id="acknowledgment"></div>
                </div>

                <div class="response-section" id="solutionSection" style="display: none;">
                    <h3>üîç Immediate Solution</h3>
                    <div class="solution-box" id="solution"></div>
                    <ul class="sources-list" id="sourcesList"></ul>
                </div>

                <div class="response-section" id="frSection" style="display: none;">
                    <h3>üìù Future Request (FR) Summary</h3>
                    <div class="solution-box" id="frSummary"></div>
                </div>

                <button class="new-ticket-btn" onclick="resetForm()">
                    ‚ûï Submit Another Ticket
                </button>
            </div>

            <!-- Chat Container -->
            <div class="chat-container" id="chatContainer">
                <div class="chat-header">üí≠ Continue Conversation</div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-container">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Ask a follow-up question..."
                        onkeypress="handleChatKeyPress(event)"
                    >
                    <button class="chat-send-btn" id="chatSendBtn" onclick="sendChatMessage()">
                        Send
                    </button>
                </div>
            </div>

            <!-- Loading State -->
            <div class="loading" id="loadingState" style="display: none;">
                <div class="loading-spinner"></div>
                <p style="margin-top: 16px; color: #6b7280;">Processing your ticket...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        let isConnected = false;
        let currentTicketText = '';

        // Check health status
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy' && data.llm === 'initialized') {
                    isConnected = true;
                    document.getElementById('statusDot').className = 'status-dot status-online';
                    document.getElementById('statusText').textContent = '‚úÖ Connected & Ready';
                    document.getElementById('ticketText').disabled = false;
                    document.getElementById('submitBtn').disabled = false;
                } else {
                    throw new Error('System not initialized');
                }
            } catch (error) {
                isConnected = false;
                document.getElementById('statusDot').className = 'status-dot status-offline';
                document.getElementById('statusText').textContent = '‚ùå Disconnected - Start Flask app';
                document.getElementById('ticketText').disabled = true;
                document.getElementById('submitBtn').disabled = true;
            }
        }

        function useExample(text) {
            document.getElementById('ticketText').value = text;
        }

        async function handleTicket() {
            const ticketText = document.getElementById('ticketText').value.trim();
            
            if (!ticketText) {
                alert('Please describe your issue');
                return;
            }

            currentTicketText = ticketText;

            // Show loading
            document.getElementById('ticketForm').style.display = 'none';
            document.getElementById('loadingState').style.display = 'block';

            try {
                const response = await fetch(`${API_URL}/handle-ticket`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ticket_text: ticketText })
                });

                const data = await response.json();

                // Hide loading
                document.getElementById('loadingState').style.display = 'none';

                if (data.error) {
                    showError(data.error);
                    return;
                }

                // Check if redirected
                if (data.redirected) {
                    showRedirect(data);
                    return;
                }

                // Show response
                showResponse(data);

                // Initialize chat
                initializeChat();

            } catch (error) {
                document.getElementById('loadingState').style.display = 'none';
                showError('Failed to connect to server. Make sure Flask app is running on port 5000.');
                console.error('Error:', error);
            }
        }

        function showResponse(data) {
            const classification = data.classification;
            const sla = data.sla;

            // Classification
            const classGrid = document.getElementById('classificationGrid');
            classGrid.innerHTML = `
                <div class="classification-item">
                    <strong>Severity</strong>
                    <span>${classification.severity} - ${classification.severity_name}</span>
                </div>
                <div class="classification-item">
                    <strong>Type</strong>
                    <span>${classification.ticket_type}</span>
                </div>
                <div class="classification-item">
                    <strong>Response SLA</strong>
                    <span>${sla.response_time}</span>
                </div>
                <div class="classification-item">
                    <strong>Resolution SLA</strong>
                    <span>${sla.resolution_time}</span>
                </div>
            `;

            // Explanation
            document.getElementById('explanation').textContent = data.simple_explanation;

            // Acknowledgment
            document.getElementById('acknowledgment').textContent = data.acknowledgment;

            // Solution (if available)
            if (data.immediate_solution) {
                document.getElementById('solutionSection').style.display = 'block';
                document.getElementById('solution').innerHTML = formatText(data.immediate_solution.solution);
                
                const sourcesList = document.getElementById('sourcesList');
                sourcesList.innerHTML = '';
                if (data.immediate_solution.sources && data.immediate_solution.sources.length > 0) {
                    data.immediate_solution.sources.forEach(source => {
                        const li = document.createElement('li');
                        li.textContent = source;
                        sourcesList.appendChild(li);
                    });
                }
            }

            // FR Summary (if available)
            if (data.fr_summary) {
                document.getElementById('frSection').style.display = 'block';
                document.getElementById('frSummary').innerHTML = formatText(data.fr_summary);
            }

            // Show response container
            document.getElementById('responseContainer').style.display = 'block';
        }

        function showRedirect(data) {
            const responseContainer = document.getElementById('responseContainer');
            responseContainer.innerHTML = `
                <div class="response-section">
                    <h3>üîÄ Redirect Notice</h3>
                    <div class="solution-box">
                        <p style="white-space: pre-wrap;">${data.message}</p>
                    </div>
                </div>
                <button class="new-ticket-btn" onclick="resetForm()">
                    ‚ûï Submit Another Ticket
                </button>
            `;
            responseContainer.style.display = 'block';
        }

        function showError(message) {
            const responseContainer = document.getElementById('responseContainer');
            responseContainer.innerHTML = `
                <div class="error-box">
                    <strong>Error:</strong> ${message}
                </div>
                <button class="new-ticket-btn" onclick="resetForm()">
                    ‚ûï Try Again
                </button>
            `;
            responseContainer.style.display = 'block';
        }

        function formatText(text) {
            // Convert **text** to bold
            text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            // Convert line breaks to <br>
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }

        function resetForm() {
            document.getElementById('ticketText').value = '';
            document.getElementById('ticketForm').style.display = 'block';
            document.getElementById('responseContainer').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('chatMessages').innerHTML = '';
            currentTicketText = '';
            document.getElementById('responseContainer').innerHTML = `
                <div class="response-section">
                    <h3>üìä Classification</h3>
                    <div class="classification-grid" id="classificationGrid"></div>
                </div>
                <div class="response-section">
                    <h3>üí¨ Understanding Your Issue</h3>
                    <p id="explanation"></p>
                </div>
                <div class="response-section">
                    <h3>‚úâÔ∏è Acknowledgment</h3>
                    <div class="acknowledgment-box" id="acknowledgment"></div>
                </div>
                <div class="response-section" id="solutionSection" style="display: none;">
                    <h3>üîç Immediate Solution</h3>
                    <div class="solution-box" id="solution"></div>
                    <ul class="sources-list" id="sourcesList"></ul>
                </div>
                <div class="response-section" id="frSection" style="display: none;">
                    <h3>üìù Future Request (FR) Summary</h3>
                    <div class="solution-box" id="frSummary"></div>
                </div>
                <button class="new-ticket-btn" onclick="resetForm()">
                    ‚ûï Submit Another Ticket
                </button>
            `;
        }

        // Chat Functions
        function initializeChat() {
            const chatContainer = document.getElementById('chatContainer');
            const chatMessages = document.getElementById('chatMessages');
            
            // Show chat container
            chatContainer.style.display = 'block';
            
            // Add initial message
            addChatMessage('assistant', "I've analyzed your ticket. Feel free to ask me any follow-up questions about this issue or the proposed solution.");
        }

        function addChatMessage(role, content, sources = null) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'chat-message-content';
            
            // Format the content (preserve formatting for assistant messages)
            if (role === 'assistant') {
                contentDiv.innerHTML = formatText(content);
            } else {
                contentDiv.textContent = content;
            }
            
            messageDiv.appendChild(contentDiv);
            
            if (sources && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'chat-sources';
                sourcesDiv.textContent = `Sources: ${sources.join(', ')}`;
                messageDiv.appendChild(sourcesDiv);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'chat-message assistant';
            typingDiv.id = 'typingIndicator';
            
            typingDiv.innerHTML = `
                <div class="chat-typing">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendChatMessage() {
            const chatInput = document.getElementById('chatInput');
            const chatSendBtn = document.getElementById('chatSendBtn');
            const message = chatInput.value.trim();
            
            if (!message) return;
            
            // Add user message
            addChatMessage('user', message);
            
            // Clear input and disable
            chatInput.value = '';
            chatInput.disabled = true;
            chatSendBtn.disabled = true;
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        question: message,
                        context: currentTicketText
                    })
                });
                
                const data = await response.json();
                
                // Remove typing indicator
                removeTypingIndicator();
                
                if (data.error) {
                    addChatMessage('assistant', 'Sorry, I encountered an error. Please try again.');
                } else {
                    addChatMessage('assistant', data.answer, data.sources);
                }
                
            } catch (error) {
                removeTypingIndicator();
                addChatMessage('assistant', 'Sorry, I encountered an error. Please try again.');
                console.error('Chat error:', error);
            } finally {
                chatInput.disabled = false;
                chatSendBtn.disabled = false;
                chatInput.focus();
            }
        }

        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendChatMessage();
            }
        }

        // Initialize
        checkHealth();
        setInterval(checkHealth, 5000);
    </script>
</body>
</html>
