name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        REPO: ${{ github.repository }}

      run: |
        set -e

        echo "ğŸ”‘ Setting up SSH key..."

        # Create .ssh directory
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh

        # Save private key with proper formatting
        echo "$PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem

        # Verify the key format
        echo "Verifying private key format..."
        head -1 private_key.pem

        # Add host fingerprint
        ssh-keyscan -H $HOST >> ~/.ssh/known_hosts 2>/dev/null

        echo "ğŸš€ Connecting to EC2 and deploying..."

        # Export variables for SSH session
        export GROQ_KEY="$GROQ_API_KEY"
        export REPO_NAME="$REPO"

        # Deploy via SSH
        ssh -i private_key.pem -o StrictHostKeyChecking=no $USER@$HOST "export GROQ_API_KEY='$GROQ_KEY' REPO='$REPO_NAME'; bash -s" << 'ENDSSH'

        set -e

        echo "ğŸ“ Preparing app directory..."
        mkdir -p ~/ai-support-bot
        cd ~/ai-support-bot

        # Pull latest code
        if [ -d .git ]; then
          echo "ğŸ“¥ Pulling latest changes..."
          git pull origin main || git pull origin master
        else
          echo "ğŸ“¥ Cloning repository..."
          git clone https://github.com/${REPO} .
        fi

        # Write .env file
        echo "ğŸ”§ Writing .env file..."
        echo "GROQ_API_KEY=${GROQ_API_KEY}" > .env
        echo "FRESHSERVICE_DOMAIN=yourcompany.freshservice.com" >> .env
        echo "FRESHSERVICE_API_KEY=your_api_key_here" >> .env

        # Python setup
        if [ ! -d venv ]; then
          echo "ğŸ Creating virtual environment..."
          python3 -m venv venv
        fi

        source venv/bin/activate

        echo "ğŸ“¦ Installing dependencies..."
        pip install --upgrade pip
        pip install -r requirements.txt

        # Ensure folders
        mkdir -p data

        # Restart systemd service
        echo "ğŸ”„ Restarting service..."
        sudo systemctl restart dvsum-bot.service || true

        echo "ğŸ“Š Service status:"
        sudo systemctl status dvsum-bot.service --no-pager || true

        echo "âœ… Deployment finished successfully!"

        ENDSSH

        rm -f private_key.pem

    - name: Done
      run: echo "âœ… Deployment successful"