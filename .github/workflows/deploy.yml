name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # -------------------------------------------------
    # Checkout repo
    # -------------------------------------------------
    - name: Checkout code
      uses: actions/checkout@v3

    # -------------------------------------------------
    # Deploy
    # -------------------------------------------------
    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      run: |
        set -e

        echo "ğŸ”‘ Setting up SSH key..."

        echo "$PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem

        # â­ FIX 1: create ssh folder (prevents known_hosts error)
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh

        # add host fingerprint
        ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

        echo "ğŸš€ Connecting to EC2 and deploying..."

        # â­ IMPORTANT: NO QUOTES after ENDSSH (allows secrets expansion)
        ssh -i private_key.pem -o StrictHostKeyChecking=no $USER@$HOST << ENDSSH

        set -e

        echo "ğŸ“ Preparing app directory..."
        mkdir -p ~/ai-support-bot
        cd ~/ai-support-bot

        # -------------------------------------------------
        # Pull latest code
        # -------------------------------------------------
        if [ -d .git ]; then
          echo "ğŸ“¥ Pulling latest changes..."
          git pull origin main || git pull origin master
        else
          echo "ğŸ“¥ Cloning repository..."
          git clone https://github.com/${{ github.repository }} .
        fi

        # -------------------------------------------------
        # Write .env safely (no heredoc errors)
        # -------------------------------------------------
        echo "ğŸ”§ Writing .env file..."

        printf "GROQ_API_KEY=%s\nFRESHSERVICE_DOMAIN=%s\nFRESHSERVICE_API_KEY=%s\n" \
        "$GROQ_API_KEY" \
        "yourcompany.freshservice.com" \
        "your_api_key_here" > .env

        # -------------------------------------------------
        # Python setup
        # -------------------------------------------------
        if [ ! -d venv ]; then
          echo "ğŸ Creating virtual environment..."
          python3 -m venv venv
        fi

        source venv/bin/activate

        echo "ğŸ“¦ Installing dependencies..."
        pip install --upgrade pip
        pip install -r requirements.txt

        # -------------------------------------------------
        # Ensure folders
        # -------------------------------------------------
        mkdir -p data

        # -------------------------------------------------
        # Restart systemd service
        # -------------------------------------------------
        echo "ğŸ”„ Restarting service..."
        sudo systemctl restart dvsum-bot.service || true

        echo "ğŸ“Š Service status:"
        sudo systemctl status dvsum-bot.service --no-pager || true

        echo "âœ… Deployment finished successfully!"

        ENDSSH

        rm -f private_key.pem

    # -------------------------------------------------
    # Final status
    # -------------------------------------------------
    - name: Done
      run: echo "âœ… Deployment successful"
